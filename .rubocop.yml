AllCops:
  TargetRubyVersion: 2.6
  Exclude:
    - bin/**/*
    - cache/**/*
    - config/**/*
    - db/**/*
    - script/**/*
    - vendor/**/*
    - log/**/*

Style/Documentation:
  Enabled: No

Layout/LineLength:
  Max: 120

Metrics/MethodLength:
  Max: 40

Metrics/BlockLength:
  Exclude:
    - spec/**/*
    - hermes.gemspec
